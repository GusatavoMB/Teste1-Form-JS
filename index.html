<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Testando formulario</title>
</head>

<body>

    <form class="form" id="formulario">
        <div>
            <h1 id="titulo">Cadastro de usuario</h1>
        </div>
        <fieldset>
            <div class="campo">
                <label for="nome">Nome</label><br>
                <input type="text" class="nome">
            </div>
            <div>
                <label for="sobrenome">Sobrenome</label><br>
                <input type="text" class="sobrenome">
            </div>
        </fieldset>

        <div>
            <label for="email">Email</label><br>
            <input type="email" class="email">
        </div>
        <fieldset>
            <div class="campo">
                <Label for="data-nascimento">Nascimento</Label><br>
                <input type="date" class="nascimento">
            </div>

        </fieldset>
        <div>
            <label for="senha">Senha</label><br>
            <input type="password" class="senha">
        </div>
        <button class="botao" type="submite">Concluir</button>
        <div class="resultado">

        </div>

    </form>

    <script src="index.js"></script>
</body>

</html>
